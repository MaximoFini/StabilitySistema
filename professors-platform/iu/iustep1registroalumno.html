<!DOCTYPE html>

<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stability Entrenamiento - Onboarding</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0059b2", // Royal Blue
                        "background-light": "#ffffff", // Overridden to pure white for clinical look requested
                        "background-dark": "#0f1923",
                        "border-light": "#e5e7eb", // Gray-200
                        "border-dark": "#2d3748",
                        "text-main": "#101418",
                        "text-sub": "#64748b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom styles to hide scrollbar for cleaner look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white min-h-screen flex flex-col antialiased">
    <!-- Top App Bar -->
    <header
        class="flex items-center justify-between px-4 py-3 bg-background-light dark:bg-background-dark sticky top-0 z-10">
        <button
            class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors text-text-main dark:text-white">
            <span class="material-symbols-outlined text-[24px]">arrow_back</span>
        </button>
        <h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">
            Stability Entrenamiento</h2>
        <div class="size-10"></div> <!-- Spacer for centering -->
    </header>
    <!-- Scrollable Content -->
    <main class="flex-1 flex flex-col w-full max-w-md mx-auto px-6 pb-24 overflow-y-auto no-scrollbar">
        <!-- Headline -->
        <div class="mt-4 mb-6 text-center">
            <h1 class="text-text-main dark:text-white tracking-tight text-[28px] font-bold leading-tight">Creá tu Perfil
            </h1>
        </div>
        <!-- Progress Bar Section -->
        <div class="flex flex-col gap-2 mb-8">
            <div class="flex justify-between items-end">
                <p class="text-primary dark:text-blue-400 text-sm font-semibold uppercase tracking-wide">Paso 1 de 2:
                    Datos Personales</p>
                <p class="text-text-sub dark:text-gray-400 text-sm font-medium">50%</p>
            </div>
            <div class="h-1.5 w-full bg-gray-100 dark:bg-gray-700 rounded-full overflow-hidden">
                <div class="h-full bg-primary transition-all duration-500 ease-out" style="width: 50%"></div>
            </div>
        </div>
        <!-- Profile Photo Upload -->
        <div class="flex flex-col items-center gap-3 mb-8">
            <div class="relative group cursor-pointer">
                <!-- Image Placeholder -->
                <div class="size-32 rounded-full bg-gray-50 dark:bg-gray-800 border-2 border-dashed border-gray-300 dark:border-gray-600 flex items-center justify-center overflow-hidden relative"
                    data-alt="Circular profile photo placeholder with a plus icon">
                    <!-- Gradient generic background if no photo -->
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-900 opacity-50">
                    </div>
                    <span
                        class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-[40px] z-10">person</span>
                </div>
                <!-- Add Button Overlay -->
                <div
                    class="absolute bottom-0 right-0 bg-primary text-white size-10 rounded-full flex items-center justify-center shadow-md border-2 border-white dark:border-background-dark">
                    <span class="material-symbols-outlined text-[20px] font-bold">add</span>
                </div>
            </div>
            <p class="text-primary dark:text-blue-400 text-base font-semibold cursor-pointer">Subir Foto</p>
        </div>
        <!-- Form Fields -->
        <form class="flex flex-col gap-5">
            <!-- Nombre Completo -->
            <label class="flex flex-col gap-1.5">
                <span class="text-text-main dark:text-gray-200 text-sm font-medium">Nombre Completo</span>
                <input
                    class="w-full h-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800/50 text-text-main dark:text-white px-4 placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all"
                    placeholder="Ej. Juan Pérez" type="text" />
            </label>
            <!-- Edad & Género Row -->
            <div class="grid grid-cols-5 gap-4">
                <!-- Edad (2 columns) -->
                <label class="col-span-2 flex flex-col gap-1.5">
                    <span class="text-text-main dark:text-gray-200 text-sm font-medium">Edad</span>
                    <input
                        class="w-full h-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800/50 text-text-main dark:text-white px-4 placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all"
                        placeholder="Ej. 28" type="number" />
                </label>
                <!-- Género (3 columns) -->
                <label class="col-span-3 flex flex-col gap-1.5 relative">
                    <span class="text-text-main dark:text-gray-200 text-sm font-medium">Género</span>
                    <div class="relative">
                        <select
                            class="w-full h-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800/50 text-text-main dark:text-white px-4 pr-10 placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all appearance-none">
                            <option disabled="" selected="" value="">Seleccionar</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                        <span
                            class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">expand_more</span>
                    </div>
                </label>
            </div>
            <!-- Teléfono / WhatsApp -->
            <label class="flex flex-col gap-1.5">
                <span class="text-text-main dark:text-gray-200 text-sm font-medium">Teléfono / WhatsApp</span>
                <div class="relative">
                    <div
                        class="absolute left-3 top-1/2 -translate-y-1/2 flex items-center justify-center text-gray-400">
                        <span class="material-symbols-outlined text-[20px]">smartphone</span>
                    </div>
                    <input
                        class="w-full h-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800/50 text-text-main dark:text-white pl-10 pr-4 placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all"
                        placeholder="+54 9 11 1234 5678" type="tel" />
                </div>
            </label>
            <!-- Instagram -->
            <label class="flex flex-col gap-1.5">
                <span class="text-text-main dark:text-gray-200 text-sm font-medium">Usuario de Instagram</span>
                <div class="relative">
                    <div
                        class="absolute left-3 top-1/2 -translate-y-1/2 flex items-center justify-center text-gray-400">
                        <span class="material-symbols-outlined text-[20px]">alternate_email</span>
                    </div>
                    <input
                        class="w-full h-12 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-gray-800/50 text-text-main dark:text-white pl-10 pr-4 placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all"
                        placeholder="tu_usuario" type="text" />
                </div>
            </label>
        </form>
    </main>
    <!-- Footer Action -->
    <footer
        class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark p-4 border-t border-gray-100 dark:border-gray-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="max-w-md mx-auto">
            <button
                class="w-full h-14 bg-primary hover:bg-primary/90 active:bg-primary/95 text-white text-base font-bold rounded-xl shadow-sm flex items-center justify-center gap-2 transition-all">
                Siguiente Paso
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
            </button>
        </div>
    </footer>
</body>

</html>
